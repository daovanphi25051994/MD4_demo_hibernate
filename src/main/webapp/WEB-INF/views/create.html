<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
</head>
<body>
<a href="/customers">Back to Customer</a>
<div>
    <form th:action="@{/customer-form}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}" name="id">
        <div>
            Name : <input type="text" th:field="*{name}" name="name">
        </div>
        <div>
            Email : <input type="text" th:field="*{email}" name="email">
        </div>
        <div>
            Address : <input type="text" th:field="*{address}" name="address">
        </div>
        <button type="submit" name="action" value="create">create</button>
        <button type="submit" name="action" value="edit">Edit</button>
    </form>
    <p th:text="${message}"></p>
</div>
</body>
</html>
